<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Giphy Party!</title>


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

</head>

<body style="background: #0b0b0c;">
    <div class="jumbotron jumbotron-fluid mb-0 py-2" style="background:linear-gradient(#303031, #0b0b0c);">
        <div class="container">
            <h1 class="display-4 text-center" style="color: rgb(210, 215, 240);">GIPHY PARTY</h1>
        </div>
        <form class="form-inline justify-content-center" autocomplete="off" id="new-movie-form">
            <div class="form-group">
                <!-- had to remove required id="title" from the next line because it works with delete to, the point in that only works with submit -->
                <input type="text" id="search" name="search" style="background-color: rgb(210, 215, 240);" placeholder="Enter a search term" class="form-control mx-sm-3">
                <button type="submit" class="btn btn-dark form-control mx-sm-1">Search Giphy!</button>
                <button id="delete" class="btn btn-danger form-control mx-sm-1">Remove images</button>
            </div>
        </form>
        <div id="gif-area" class="row pt-5 mx-2"></div>
    </div>




    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/axios/dist/axios.js"></script>
    <script src="app.js"></script>

</body>

</html>
